<ion-header>
  <ion-toolbar color="secondary">
    <ul>
      <li>
        <ion-icon name="arrow-back" routerLink="/home"></ion-icon>
      </li>
      <li>
        <span class="searching"><ion-searchbar routerLink="/pesquisa"></ion-searchbar></span>
      </li>
      <li>
        <img src="../../assets/img/carrinho.jpg" routerLink="/carrinho" alt="Ver Carrinho">
      </li>
    </ul>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="body">
    <div class="initial-box">
      <div class="text">
        VocÃª tem um total de {{carrinho.length}} produto(s) no carrinho
      </div>
      <p>Confira os itens do seu carrinho antes de finalizar a compra</p>
    </div>

    <div class="botao">
      <button>Finalizar Compra</button>
    </div>

    <div class="bloco-pedidos">
      <div class="esp">
        <ion-icon name="medkit-outline"></ion-icon>
        <div class="text1">Produtos</div>
      </div>

      <!-- <li *ngFor="let product of products"> -->
      <ion-card *ngFor="let product of carrinho">
        <!-- </ion-card> *ngFor="let item of listaPedidos"> -->

        <img [src]="product.picture1" alt="">
        <div class="desc">
          <div class="nome-produto">{{product.name}}</div>
          <div class="quantidade">
            <div class="box">
              <div class="number"><input type="number" value="1"></div>
            </div>
            <div class="preco">{{ product.price | currency: 'BRL' }}</div>
          </div>
          <a (click)="deleteCarrinho(product.idItemCarrinho)">Remover</a>

        </div>
      </ion-card>
      <!-- </li> -->

    </div>
  </div>
</ion-content>
